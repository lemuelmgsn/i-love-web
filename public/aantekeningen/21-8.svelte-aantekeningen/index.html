<h2>Nested Components</h2>
<p>Om dingen te importeren van een andere folder kan je de volgende code gebruiken. In dit geval is er een mapje die Nested.svelte heet. <a href="https://learn.svelte.dev/tutorial/nested-components">bron</a></p>
<pre><code>&lt;script&gt;
	import Nested from './Nested.svelte'
&lt;/script&gt;

&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;Nested/&gt;

</code></pre>
